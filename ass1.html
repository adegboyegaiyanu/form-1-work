<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/ass1.css">
</head>
<body>
    


<div class="mother-div">
        <p>Employee Details</p>

    <form action="">
        <div> 
        <label for="fname">First name: </label>

         <div>
        <label for="lname">Last name: </label>

        </div><br>

            <input type="text" id="e ID" name="e ID">
            </div> <br>

             <div>
            <label for="design">Designation: </label>
             <input type="text" id="design" name="design">
             </div> <br>

             <div>
                <label for="phoneNo">Phone Number: </label>
                 <input type="number" id="phoneNo" name="phoneNo">
                 </div> <br>

                 <div>
                    <input type="submit" value="Submit" class="submit">
                </div>



    </form>
    

</div>
